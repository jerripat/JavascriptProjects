<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/css">
    <title>Canvas</title>
</head>

<body>
    <canvas id="myCanvas" width="300" height="300"></canvas>

    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getcontext('2d');

        <!--rectangle-->
        ctx.fillStyle = 'red';
        ctx.fillRect(75, 75, 150, 150);
    </script>

</body>

</html>
