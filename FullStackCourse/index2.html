<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>

<body>
    <h1>Video</h1>
    <video id="myVideo " src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>
        Your browser does not support video
    </video>
    <h1>Audio</h1>
    <audio id="myAudio" src="http://www.freesound.org/data/
    previews/95/95026_57789-lq.mp3" controls>
        Your browser does not support audio
    </audio>

    <div>
        <button onclick-"document.getElementById('myAudio').play()">Play</button>
        <button onclick-"document.getElementById('myAudio').pause()">Pause</button>
        <button onclick-"document.getElementById('myAudio').volume+=0.1()">Vol Up</button>
        <button onclick-"document.getElementById('myAudio').volume+-0.1()">Vol Down</button>
    </div>

    <script>
        <!-- var v = document.getElementById('myVideo');
        v.play(); -->
    </script>

</html>
